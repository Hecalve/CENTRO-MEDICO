<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRO MÉDICO AGUAZUL</title>
    <link rel="stylesheet" href="../styles/Style-CentroM.css">
</head>
<body>
    <header>
        <h1><b>CENTRO MÉDICO AGUAZUL</b></h1>
    </header>
    <main>
    <form  id="registro-medicos-form">
        <h2>Registros de Médicos</h2>
        <label for="Nombres"><b>Nombres: <span>*</span></b></label>
        <input type="text" placeholder="ingrese su nombre" id="nombres" name="nombres" required>
        <label for="apellidos"><b>Apellidos: <span> *</span></b></label>
        <input type="text" placeholder=" ingrese su apellido" id="apellidos" name="apellidos" required>
        <label for= "Número de Cédula "><b>Número de Cédula:<span> *</span></b></label>
        <input type="number" placeholder="ingrese su cedula" id="cedula" name="cedula" required>
        <label for="Número de consultorio"><b>Número de consultorio: <span> *</span></b></label>
        <input type="number" placeholder="numero de consultorio" id="consultorio" name="consultorio" required>
        <label for="Telefono"><b>Telefono:<span> *</span></b></label>
        <input type="tel" placeholder="ingrese su telefono" id="telefono" name="telefono" required>
        <label for="    Correo"><b>Correo:<span> *</span></b></label>
        <input type="email" placeholder="ingrese su correo" id="correo" name="correo"  required>
        <label for="Especialidad"><b>Especialidad:</b></label>
        <select name="especialidad" id="especialidad">
            <option value="">---Seleccione la especialidad</option>
            <option value="Cardiologia">Cardiologia</option>
            <option value="Medicina General">Medicina General</option>
            <option value="Medicina Interna">Medicina Interna</option>
            <option value="Dermatologia">Dermatologia</option>
            <option value="Rehabilitación Fisica">Rehabilitación Fisica</option>
            <option value="psicologia">Psicologia</option>
            <option value="Odontologia">Odontologia</option>
            <option value="Radiologia">Radiologia</option>
            <option value="Urologia">Urologia</option>
            <option value="Ortopedia">Ortopedia</option>
            <option value="Cirugia General">Cirugia General</option>
            <option value="Ginecologia">Ginecologia</option>
            <option value="Oncologia">Oncologia</option>
            <option value="Cirugia Vascular">Cirugia Vascular</option>
            <option value="cirugia Plastica">Cirugia Plastica</option>
        </select>
        <input type="submit" value="ENVIAR">
       </form>
       <div class="boton-container">
        <a href="../index.html"><input type="button" value="VOLVER"></a>
       </div>
       <div class="boton-container">
        <a href="./listado-medicos.html"><input type="button" value="Listado Medicos"></a>
       </div>
    </main>
    <footer>
        <h4>2023</h4>
        <p>"CUIDAMOS TU SALUD PORQUE SABEMOS QUE ES LO MAS IMPORTANTE"</p>
    </footer>
    <script src="../app.js"></script>
</body>
</html>
